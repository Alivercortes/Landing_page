<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddies</title>
    <link rel="stylesheet" href="Style.css">
    </head>
 
    <script src="script.js" defer></script>

<div class="overlay" id="pageOverlay"></div>

<div class="main">
    <form action="#" class="sub-main">
    <h2>Registration Form</h2>
        <label for="first">First Name</label>
        <input type="text" id="first" name="last" required style="width: 250px;height: 30px">
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" required style="width: 250px;height: 30px">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required style="width: 250px;height: 30px">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="width: 250px;height: 30px">
        <label for="repassword">Re-Password</label>
        <input type="password" id="repassword" name="repassword" required style="width: 250px;height: 30px">
        <label for="mobile">Contact</label>
        <input type="number" id="mobile" name="mobile" maxlength="10" required style="width: 250px;height: 30px">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required style="width: 250px;height: 30px">
            <option value="male">Male</option>
            <option value="female">Female</option>

        <input type="submit"></input>    
        </select>
    </form>
</div>
<div class="crl">
    <form action="#" class="sub-crl">
    <ul>
        <li><a id="loginButton" href="login.html">Login</a></li>
    </ul>
    </form>
</div>

<header class="header-bar">
    <nav class="navigation">
        <div class="logo">
            <img src="TravelBuddiesLOGO.png" alt="logo" class="logo-image">
            <h1>TRAVEL BUDDIES</h1></div>
        <div class="link">
            <ul>
                <li><a id="homeButton" href="home.html">Home</a></li>
                <li><a id="aboutButton" href="about.html">About</a></li>
                <li><a id="serviceButton" href="service.html">Service</a></li>
                <li><a id="contactButton" href="contact.html">Contact</a></li>
                <li><a id="loginButton" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
</header>
